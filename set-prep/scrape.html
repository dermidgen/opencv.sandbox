<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

	<title>Google Maps</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script src="http://maps.google.com/maps/api/js?sensor=true&key=ABQIAAAAo9eX1xqjliUuJFmf4f5nARS-XHv4JaeT-A3tMwD6P6lrenSLvhS44KO-U0dXMRPuNbWn_TcimTKcaA" type="text/javascript"></script>

	<script type="text/javascript">
	
	function initialize() {
      scrape.Main();

	</script>
	
	<style>
		#logWin {
			position: absolute;
			top: 50px;
			left: 50px;
			background: #fff;
			overflow: auto;
			width: 1000px;
			height: 250px;
			border: 2px solid #000;
		}
	</style>

</head>

<body onload="initialize();" onunload="GUnload();">
	<div id="map_canvas" style="width: 100%; height: 800px"></div>
	<div id="logWin">
		<button onclick="scrape.getInstance().dumpTiles();">Dump Log</button>
		<div id="dumpLog"></div>
	</div>
</body>
</html>
