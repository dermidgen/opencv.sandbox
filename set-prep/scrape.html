<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

	<title>Google Maps</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script src="http://maps.google.com/maps/api/js?sensor=true&key=ABQIAAAAo9eX1xqjliUuJFmf4f5nARS-XHv4JaeT-A3tMwD6P6lrenSLvhS44KO-U0dXMRPuNbWn_TcimTKcaA" type="text/javascript"></script>
	<script src="scrape.js" type="text/javascript"></script>

	<script type="text/javascript">
	
	function initialize() {
      scrape.Main();
    }
        
	</script>
	
	<style>
	body {
		font-family: Arial, Verdana, Helvetica, sans-serif;
		font-size: 13px;
	}

	#panels {
		position: absolute;
		top: 50px;
		left: 50px;
	}

	#logWin, #dataWin {
		background: #fff;
		width: 1000px;
		border: 2px solid #000;
		padding: 8px;
		margin: 0 0 20px 0;
	}
	
	#dataWin {
		display:none;
	}
	
	#dumpLog, #dataLog {
		height: 200px;
		width: 100%;
		overflow: auto;
		font-size: 11px;
		border: 0;
		font-family: Courier New, Courier, Monoscript, sans-serif;
		resize: vertical;
	}
	
	#dataLog {
		font-size: 9px;
	}
	
	legend {
		font-weight: bold;
	}
	</style>

</head>

<body onload="initialize();" onunload="GUnload();">
	<div id="map_canvas" style="width: 100%; height: 800px"></div>
	<div id="panels">
		
		<div id="logWin">
			<fieldset>
				<legend>Data Set Sample Selector</legend>
				<p>Specify a location to poll for sample data.  When all passes have completed,
				take the data from the log window and paste it into scrape.js.out</p>
				
				Location: <input name="location" type="text" size="30" value="Lake Forest, CA"/>
				<button>Start</button>
	
			</fieldset>
			<br/>
			<fieldset>
				<legend>Output Log</legend>
				<div id="dumpLog">Starting up...</div>
			</fieldset>
		</div>
		<div id="dataWin">
			<fieldset>
				<legend>Data Log</legend>
				<div><button>Select All</button> Save this data to scrape.js </div>
				<textarea id="dataLog"></textarea>
			</fieldset>
		</div>
		
	</div>
</body>
</html>
